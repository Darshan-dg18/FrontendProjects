<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-container">
            <div class="vinyl-record">
                <div class="album-art">
                    <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=500&q=80" alt="album art">
                </div>
            </div>
            
            <div class="player-controls">
                <div class="track-info">
                    <div class="track-name">Loading...</div>
                    <div class="artist-name">Please wait</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-stamps">
                        <span class="current-time">0:00</span>
                        <span class="total-time">3:45</span>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button class="shuffle-btn">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="repeat-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <div class="volume-slider">
                        <div class="volume-bar"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="playlist">
            <h2>Playlist</h2>
            <div class="playlist-items">
                <div class="playlist-item active">
                    <div class="track-info">
                        <div class="track-name">Summer Vibes</div>
                        <div class="artist-name">Electronic Dreams</div>
                    </div>
                    <span class="duration">3:45</span>
                </div>
                <div class="playlist-item">
                    <div class="track-info">
                        <div class="track-name">Ocean Waves</div>
                        <div class="artist-name">Chill Beats</div>
                    </div>
                    <span class="duration">4:20</span>
                </div>
                <div class="playlist-item">
                    <div class="track-info">
                        <div class="track-name">Mountain High</div>
                        <div class="artist-name">Nature Sounds</div>
                    </div>
                    <span class="duration">3:55</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
