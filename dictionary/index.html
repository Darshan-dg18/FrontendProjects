<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here..." id="search-input">
            <button id="search-button">Search</button>
        </div>
        <div class="result" id="result">
            <div class="word-details">
                <div class="word-header">
                    <h2 class="word"><!-- Word will be inserted here --></h2>
                    <button class="pronunciation">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                <div class="details">
                    <p class="word-type"><!-- Part of speech will be inserted here --></p>
                    <p class="word-pronunciation"><!-- Phonetic will be inserted here --></p>
                </div>
            </div>
            <div class="word-meaning">
                <!-- Meaning will be inserted here -->
            </div>
            <div class="word-example">
                <!-- Example will be inserted here -->
            </div>
            <div class="synonyms">
                <!-- Synonyms will be inserted here -->
            </div>
        </div>
        <div class="error" id="error">
            <!-- Error message will be inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
